<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>

    <div class="flexbox1">

      <img src="images/logo.svg" alt="">
      <div class="icons">
        <img src="images/icon-document.svg" alt="" class="icon">
        <img src="images/icon-folder.svg" alt="" class="icon">
        <img src="images/icon-upload.svg" alt="" class="icon">
      </div>

    </div>
    <div class="flexbox2">
  <p>You’ve used<strong> 815 GB</strong> of your storage</p>
<div class="bubble">
  <b>185</b> <div class="data">GB Left</div></div>
  <div class="progress">
    <div class="progress-done">
      <div class="progress-point"></div>
    </div>
  </div>
  <strong><p>0 GB</p></strong>
  <div class="right"><p>1000 GB</p></div>
</div></main>
<img src="images/bg-desktop.png" alt="" class="bg">
<img src="images/bg-mobile.png" alt="" class="mob-bg">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Sharma</a>.
  </div>
</body>
</html>
